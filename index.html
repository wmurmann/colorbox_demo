<!DOCTYPE html>
<html>
	<head>
		<title>Colorbox Slideshow</title>
		<link rel="stylesheet" href="colorbox.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="jquery.colorbox.js"></script>
		<script>
			$(document).ready(function(){
				$(".slideshow").colorbox({rel:'slideshow', slideshow:true, open:true,scalePhotos:true,maxWidth:"500px"});
			});
		</script>
	</head>
	<body>
		<h1>Colorbox Slide Show Demonstration</h1>
		<h2>Slideshow</h2>
		<p><a class="slideshow"  href="../content/1.png" title="Screen Shot 1">Screen Shot 1</a></p>
		<p><a class="slideshow"  href="http://localhost/LearningWebAppDev/Chapter4/Amazeriffic/example2/content/2.png" title="Screen Shot 2">Screen Shot 2</a></p>
		<p><a class="slideshow"  href="http://localhost/LearningWebAppDev/Chapter4/Amazeriffic/example2/content/3.png" title="Screen Shot 3">Screen Shot 3</a></p>
		<p><a class="slideshow"  href="http://localhost/LearningWebAppDev/Chapter4/Amazeriffic/example2/content/4.png" title="Screen Shot 4">Screen Shot 4</a></p>
	</body>
</html>
